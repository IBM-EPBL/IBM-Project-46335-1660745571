<html>
    <head>
        <link rel="stylesheet" href="static/signup.css"/>
        <title>
            Sign Up
        </title>
    </head>
    <body>

        <div class="forpadding">
            <!-- for box of the signup form -->
            <div class="sign">
                <div>
                    <h1 class="fortitle">
                        Register Now!!
                    </h1>
                    
                    <form action="/signup" method="post">
                        <div class="forform">
                            <div class="textinformleft">
                                Username
                            </div>
                            <div class="textinformright">
                                <input type="name"name="username">
                            </div>
                        </div>
                        <div class="forform">
                            <div class="textinformleft">
                                Name
                            </div>
                            <div class="textinformright">
                                <input type="name" name="name">
                            </div>
                        </div>
                        <div class="forform">
                            <div class="textinformleft">
                                E - mail
                            </div>
                            <div class="textinformright">
                                <input type="name"name="email">
                            </div>
                        </div>
                        <div class="forform">
                            <div class="textinformleft">
                                Phone Number
                            </div>
                            <div class="textinformright">
                                <input type="name" name="phn">
                            </div>
                        </div>
                        <div class="forform">
                            <div class="textinformleft">
                                Password
                            </div>
                            <div class="textinformright">
                                <input type="password"  name="pass">
                            </div>
                        </div>
                        
                        <div class="forform">
                            <div class="textinformleft">
                                Re - enter Password
                            </div>
                            <div class="textinformright">
                                <input type="password" name="repass">
                            </div>
                        </div>
                        <br>
                        <div>
                            <button class="forbutton" type="submit"> Sign up >></button>
                        </div>
                    </form>
                    <br>
                    <div>
                        {{msg}}
                    </div>
                    <br>
                    <div>
                        <h2>Already have an account? <a href="/login">Sign in</a></h2>
                    </div>
                    <br>
                </div>
            </div>
        </div>

    </body>
</html>
